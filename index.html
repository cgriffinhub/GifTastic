<!DOCTYPE html>
<html lang="en">
<head>
  <title>GifTastic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>GifTastic</h1>
  <h4>Enter a movie title to create a new button that generates 10 animated gifs of your movie</h4> 
	<h4>Click a button to display 10 gifs under the movie title</h4>
	<h4>Click on the gifs to toggle between pause/play</h4>
</div>
  
<div class="container-fluid">
  <div class="row">	
  <div class="col-sm-8" id="button-group">
  </div>
  <div class="col-md-4">
	  <div class="form-group">
		<label for="movie">Enter a Movie</label>
		<input type="text" class="form-control" id="movie" placeholder="Enter a movie">
	  </div>	  
	  <button id="add-movie" class="btn btn-primary">Submit</button>
  </div>
  </div>
  <div class="row">	
  <div class="col-sm-12">
	<ul id="gifs-appear-here" class="list-inline">
		
	</ul>
	  
  </div>
  </div>
</div>

</body>
</html>

<script src="script.js"></script>
